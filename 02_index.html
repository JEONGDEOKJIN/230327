<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>

        <ul class="list">    


        </ul>

    </div>

    
</body>


    <script>
        // 객체에 배열을 담아둔다. 
        let list = [{id : 1, content : "list01", name : "lee1"}, 
                    {id : 2, content : "list02", name : "lee2"}, 
                    {id : 3, content : "list03", name : "lee3"}, 
                    {id : 4, content : "list04", name : "lee4"}, 
                    {id : 5, content : "list05", name : "lee5"}];


        // 배열의 개수만큼 foreach 반복문을 돌린다. 
        list.forEach(function(i) {


            // li, span, tag 생성
            let _li = document.createElement('li');
            let _span = document.createElement('span');
            let _span2 = document.createElement('span');
            let _span3 = document.createElement('span');

            // 배열의 순서대로 들어오는 객체를 'key값 기준' 으로 구조분해할당
                // 키값 기준 id, content, name 으로 값을 뽑아오고 ⭐⭐⭐ 
                // 동일하게 이름을 써야 > 값이 가져와짐 ⭐⭐⭐ 
                // 가져와지면, 자동적으로 '변수이름' 이 됨. ⭐⭐⭐ 
                // 동시에, id, content, name 는 자동적으로 '변수' 가 됨 ⭐⭐⭐ 
            let {id, content, name} = i;

            _span.innerHTML = "번호 : " + id; 
            _span2.innerHTML = "내용 : " + content; 
            _span3.innerHTML = "작성자 : " + name; 

            _li.append(_span, _span2,_span3);
            // document.querySelector('.list').append() 선택자로 선택된 태그 반환 
            // 반환값에. 작성해서 > 메소드 호출 
            document.querySelector('.list').append(_li);
            
        })

    </script>

</html>
