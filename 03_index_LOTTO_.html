<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .lotto-box, .lotto-box2 {
            display: flex;
            flex-wrap: wrap;

        }

        
        /* ⭐ 같은 스타일 박스 주는거  */
        .lotto-box div, .lotto-box2 div2 {

            border: 1px solid;
            width: 50px;
            height: 50px;

            /* ⭐⭐⭐⭐⭐⭐⭐⭐⭐ 아 이렇게 했구나 */
            display: flex;
            justify-content: center;
            align-items: center;

            border: 8px solid;
            border-radius: 50%;

        }


    </style>

</head>
<body>
    


    <div> Lotto   </div>

    <h1> 로또 박스 </h1>

    <div class="lotto-box"> 
        <div> 1 </div>
    </div>


    <div class="lotto-box2">
    </div> 



    <button class="lott-btn"> 로또 추첨 </button>

</body>


<script>

    let lottoBtn = document.querySelector('.lotto-btn');
    let lottoNum = [];
    let lottoResult = [];

    function init () {
        for (let i = 1; i <= 45; i++) {
            lottoNum.push(i);

            // div 태그 하나 만들고 
            let _div = document.createElement('div');
            
            // 클래스 이름 숫자로 넣고 
            _div.className = "item" + i;

            // 만든 div 태그의 내용 '숫자' 추가
            _div.innerHTML = i;

            // 만들어진 div 태그 lotto-box 클래스 가진 태그의 내용으로 추가
            document.querySelector('.lotto-box').append(_div);

        }
    }

    // 초기화 함수 실행 
    init()
    // lootoBtn tag 를 클릭하면 > 이 함수를 실행
    lottoBtn.addEventListener("click", function() {

        // 6개 뽑아야 하고, 중복 안 되게
        // 배열의 길이가 6보다 작으면 > 계속 반복 
            // 6개가 차면 끝! 
        while(lottoResult.length < 6) {

            // 랜덤으로 1 ~ 45 구하기  ❓❓❓❓❓❓  ❓❓❓❓❓❓❓❓❓❓❓❓ 
            let num = Math.floor(Math.random() * 45 ) + 1;

            // 배열안에 값이 없으면 > -1 이 뜰 것 
                // 이건, '중복이 되지 않는 값' 임 
                // 이걸 배열에 추가
            if (lottoResult.indexOf(num) === -1 ) {
                
                // 중복되지 않는 걸 배열에 추가! 
                lottoResult.push(num)
                // 배열에는 값을 추가했고, html 에 띄워놓은 구슬을 옮기기 
                let lottoItem = document.querySelector(".item" + num);
                console.log(lottoItem)
                    // ex) item1, item24 
                document.querySelector('.lotto-box2').append(lottoItem); 

            }
        }
       
        // 배열의 구조분해할당 : 변수의 명이 어떻든, 상관없이, '순서대로' 할당, 
        let [text1, text2, text3, text4, text5, text6] = lottoResult;
        console.log(text1, text2, text3, text4, text5, text6, "당첨번호");

    })
        
    

</script>


</html>
